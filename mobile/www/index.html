<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <script id="home-tpl" type="text/template">
        <header class="bar bar-nav navbar">
            <div class="navbar-inner">
            </div>
            <h2>List of users</h2>
        </header>
        <div class="content"></div>
        <div class="bar bar-standard bar-footer-secondary">
            <a id = "addUser" class="btn btn-block btn-primary" href="#choiceScreen">Add user</a>
            <a onclick="showConfirm(); return false;" id = "quit" class="btn btn-block">Quit</a>
        </div>
    </script>
 
    <script id="user-list-tpl" type="text/template">
        <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell media">
                <a href="#users/{{ id }}">
                    <span class="media-object pull-left icon icon-person"></span>
                        {{userName}}
                        <p>Click to see extra information</p>
                </a>
                <a onclick="removeUser(&quot;{{userName}}&quot;);">
                    <span class="media-object pull-left icon icon-close"></span>
                    Click to remove this user
                </a>
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="user-tpl" type="text/template">
        <header class="bar bar-nav">
            <a class="btn btn-link btn-nav pull-left" href="#">
                <span class="icon icon-left-nav"></span>
            </a>
            <h1 class="title">User</h1>
        </header>
        <div class="content">
            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell media">
                        <span class="media-object pull-left icon icon-person"></span>
                        <div class="media-body">
                            {{ userName }}
                        </div>
                    </li>
                    <li class="table-view-cell media">
                            <span class="media-object pull-left icon icon-pages"></span>
                            <div class="media-body">
                                Certificate
                                <p>{{ certificate }}</p>
                            </div>
                        </a>
                    </li>
                    <li class="table-view-cell media">
                            <span class="media-object pull-left icon icon-pages"></span>
                            <div class="media-body">
                                Private key
                                <p>{{ private_key }}</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </script>    

    <script id="choice-screen-tpl" type="text/template">
        <a class="btn btn-positive btn-block" href="#inputNormalCode">Type in the code</a>
        <a class="btn btn-positive btn-block" href="#appBrowser">Scan the QR code</a>
        <a class="btn btn-negative btn-block">Cancel</a>
    </script>

    <script id="input-normal-code-tpl" type="text/template">
        <form>
          <input type="text" placeholder="Code" id="normalCodeInput">
          <a class="btn btn-positive btn-block" id="normalCode">Submit code</a>
        </form>
        <div id="load_gif" style="display:none">
            <img media="screen" class="media-object" src="assets/ajax-loader.gif">
        </div>
    </script>

    <script id="app-browser-tpl" type="text/template">

    </script>

    <script src="cordova.js"></script>

    <!-- Libraries -->
    <script src="lib/jquery.js"></script>
    <script src="lib/router.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/forge.min.js"></script>

    <!-- services -->
    <script src="js/UserService.js"></script>

    <!-- views -->
    <script src="js/UserListView.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/UserView.js"></script>
    <script src="js/NewUserView.js"></script>
    <script src="js/AppBrowserView.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>

</body>
</html>
