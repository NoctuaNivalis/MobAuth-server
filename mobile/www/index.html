<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <script id="home-tpl" type="text/template">
        <header class="bar bar-nav">
            <h1 class="title">Users</h1>
        </header>
        <div class="content"></div>
        <div class="bar bar-standard bar-footer-secondary">
            <a id = "addUser" class="btn btn-block btn-primary" href="#choiceScreen">Add user</a>
            <button id = "quit" class="btn btn-block">Quit</button>
        </div>
    </script>

    <script id="employee-list-tpl" type="text/template">
        <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell media">
                <a href="#employees/{{ id }}">
                    <img class="media-object pull-left" src="assets/pics/{{pic}}">
                    <div class="media-body">
                        {{firstName}} {{lastName}}
                        <p>{{title}}</p>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="employee-tpl" type="text/template">
        <header class="bar bar-nav">
            <a class="btn btn-link btn-nav pull-left" href="#">
                <span class="icon icon-left-nav"></span>
            </a>
            <h1 class="title">Employee</h1>
        </header>
        <div class="content">
            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell media">
                        <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                        <div class="media-body">
                            {{ firstName }} {{ lastName }}
                            <p>{{ title }}</p>
                        </div>
                    </li>
                    <li class="table-view-cell media">
                        <a href="tel:{{ officePhone }}" class="push-right">
                            <span class="media-object pull-left icon icon-call"></span>
                            <div class="media-body">
                                Call Office
                                <p>{{ officePhone }}</p>
                            </div>
                        </a>
                    </li>
                    <li class="table-view-cell media">
                        <a href="tel:{{ cellPhone }}" class="push-right">
                            <span class="media-object pull-left icon icon-call"></span>
                            <div class="media-body">
                                Call Cell
                                <p>{{ cellPhone }}</p>
                            </div>
                        </a>
                    </li>
                    <li class="table-view-cell media">
                        <a href="sms:{{ cellPhone }}" class="push-right">
                            <span class="media-object pull-left icon icon-sms"></span>
                            <div class="media-body">
                                SMS
                                <p>{{ cellPhone }}</p>
                            </div>
                        </a>
                    </li>
                    <li class="table-view-cell media">
                        <a href="mailto:{{ email }}" class="push-right">
                            <span class="media-object pull-left icon icon-mail"></span>
                            <div class="media-body">
                                Email
                                <p>{{ email }}</p>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </script>    

    <script id="choice-screen-tpl" type="text/template">
        <a class="btn btn-positive btn-block" href="#inputNormalCode">Type in the code</a>
        <a class="btn btn-positive btn-block">Scan the QR code</a>
        <a class="btn btn-negative btn-block">Cancel</a>
    </script>

    <script id="input-normal-code-tpl" type="text/template">
        <form action="#processingScreen/">
          <input type="text" placeholder="Code" id="normalCodeInput">
          <a class="btn btn-positive btn-block" id="normalCode">Submit code</a>

        </form>
    </script>

    <script id="processing-screen-tpl" type="text/template">
        <div class="container">
            <img class="media-object" src="assets/ajax-loader.gif">
        </div>
    </script>

    <script src="cordova.js"></script>

    <!-- Libraries -->
    <script src="lib/jquery.js"></script>
    <script src="lib/router.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/forge.min.js"></script>

    <!-- services -->
    <script src="js/services/memory/EmployeeService.js"></script>

    <!-- views -->
    <script src="js/EmployeeListView.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/EmployeeView.js"></script>
    <script src="js/NewUserView.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>

</body>
</html>
